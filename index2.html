<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Application | OpenWeatherMap API</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<main>
    <form>
        <input type="text" name="city" value="" placeholder="city" id="city" autofocus="">
        <input type="submit" value="Get Weather" id="getTemp">
    </form>

    <div id="results">
        <div class="result-background"></div>
        <h1 class="main-display-item">New York <span class="sub-display-item">US</span></h1>
        <h1 class="main-display-item">Temp now: 51 <span class="sub-display-item">F</span></h1>
        <h1 class="main-display-item">Temp min: 46 <span class="sub-display-item">F</span></h1>
        <h1 class="main-display-item">Temp max: 55 <span class="sub-display-item">F</span></h1>
        <h1 class="main-display-item">Sunrise:7:18:54 AM EST</h1>
        <h1 class="main-display-item">Sunset:4:34:44 PM EST</h1>
        <h1 class="main-display-item">Humidity:71</h1>
        <h1 class="main-display-item">Pressure:1024</h1>
        <button class="save-button">This location is saved as your default location!</button>
        <button>Clear saved location</button>
    </div>
</main>

</body>
</html>
